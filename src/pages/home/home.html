<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-icon 
    (click)="newPost()"
    ios="ios-add-circle" 
    md="md-add-circle"></ion-icon>
  <ion-card *ngFor="let list of lists | async">
    <ion-card-content>
      <ion-card-title>Name: {{ list.name }} 
      <ion-icon ios="ios-trash" (click)="removePost(list)" md="md-trash"></ion-icon>
      <ion-icon 
        ios="ios-create" 
        (click)="editPost(list)"
        md="md-create"></ion-icon>
    </ion-card-title>
      <p>About: {{ list.about | limit : 50 }}</p>
      <a (click)="detailPage(list)">More details </a>
    </ion-card-content>
  </ion-card>
</ion-content>
